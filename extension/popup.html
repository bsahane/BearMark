<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearMark - Quick Actions</title>
    <style>
        body {
            width: 320px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fefefe;
            color: #333;
        }
        
        .header {
            background: linear-gradient(135deg, #f4a261 0%, #e76f51 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
        }
        
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            text-decoration: none;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .action-btn:hover {
            background: #f9fafb;
            border-color: #f4a261;
            transform: translateY(-1px);
        }
        
        .action-btn svg {
            width: 18px;
            height: 18px;
            color: #f4a261;
        }
        
        .stats {
            padding: 16px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .stats h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .stat-label {
            color: #6b7280;
        }
        
        .stat-value {
            font-weight: 500;
            color: #1f2937;
        }
        
        .footer {
            padding: 16px 20px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }
        
        .footer a {
            color: #6b7280;
            text-decoration: none;
            font-size: 12px;
        }
        
        .footer a:hover {
            color: #f4a261;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BearMark</h1>
        <p>Beautiful Markdown Editor</p>
    </div>
    
    <div class="content">
        <div class="quick-actions">
            <button class="action-btn" id="newTabBtn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Open BearMark (New Tab)
            </button>
            
            <button class="action-btn" id="quickNoteBtn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                </svg>
                Quick Note
            </button>
            
            <button class="action-btn" id="exportBtn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3M3 17V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path>
                </svg>
                Export Notes
            </button>
        </div>
        
        <div class="stats" id="stats">
            <h3>Your Notes</h3>
            <div class="loading" id="loading">Loading...</div>
            <div id="statsContent" style="display: none;">
                <div class="stat-item">
                    <span class="stat-label">Total Notes:</span>
                    <span class="stat-value" id="noteCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Storage Used:</span>
                    <span class="stat-value" id="storageUsed">0 KB</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Last Updated:</span>
                    <span class="stat-value" id="lastUpdated">Never</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <a href="#" id="helpLink">Keyboard Shortcuts</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
